<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Day Planner</title>
    <link rel="stylesheet" href="Assets/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.4.0/moment.min.js"></script>    
</head>
<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <header>
        <h1 class="text-center mainTitle">Day Planner</h1>
    
        <p class="text-center">A simple web app developed to help manage time within your work day. Click on a box to add your notes and appoinments for that hour.</p>
    <!-- Header that pulls the date and time of inital page load -->
        <p class="text-center" id="currentDate">
            <script>
                let m =moment().format('MMMM Do YYYY, h:mm A');
                $('#currentDate').text(m);
            </script> 
        </p>
    <br/>
    <hr id="hrBreak"/>
    </header>
    <br/>
    
    <!-- Container for the time stamps and inputs  -->
    <form class="container">
        <div class= "row" style="height: 75px;">
            <div class="col-sm-1 time">9 AM</div>
            <textarea class="col-sm-10" id="hour9" placeholder="Set appoinments..." cols="100"></textarea>
            <div class="col-sm-1 save"></div>
        </div>
        
        <div class= "row" style="height: 75px;">
            <div class="col-sm-1 time">10 AM</div>
            <textarea class="col-sm-10" id="hour10" placeholder="Set appoinments..." cols="100"></textarea>
            <div class="col-sm-1 save"></div>
        </div>
        
        <div class= "row" style="height: 75px;">
            <div class="col-sm-1 time">11 AM</div>
            <textarea class="col-sm-10" id="hour11" placeholder="Set appoinments..." cols="100"></textarea>
            <div class="col-sm-1 save"></div>
        </div>
        
        <div class= "row" style="height: 75px;">
            <div class="col-sm-1 time">12 PM</div>
            <textarea class="col-sm-10" id="hour12" placeholder="Set appoinments..." cols="100"></textarea>
            <div class="col-sm-1 save"></div>
        </div>
            
        <div class= "row" style="height: 75px;">
            <div class="col-sm-1 time">1 PM</div>
            <textarea class="col-sm-10" id="hour1" placeholder="Set appoinments..." cols="100"></textarea>
            <div class="col-sm-1 save"></div>
        </div>
        
        <div class= "row" style="height: 75px;">
            <div class="col-sm-1 time">2 PM</div>
            <textarea class="col-sm-10" id="hour2" placeholder="Set appoinments..." cols="100"></textarea>
            <div class="col-sm-1 save"></div>
        </div>
        
        <div class= "row" style="height: 75px;">
            <div class="col-sm-1 time">3 PM</div>
            <textarea class="col-sm-10" id="hour3" placeholder="Set appoinments..." cols="100"></textarea>
            <div class="col-sm-1 save"></div>
        </div>
           
        <div class= "row" style="height: 75px;">
            <div class="col-sm-1 time">4 PM</div>
            <textarea class="col-sm-10" id="hour4" placeholder="Set appoinments..." cols="100"></textarea>
            <div class="col-sm-1 save"></div>
        </div>
           
        <div class= "row" style="height: 75px;">
            <div class="col-sm-1 time">5 PM</div>
            <textarea class="col-sm-10" id="hour5" placeholder="Set appoinments..." cols="100"></textarea>
            <div class="col-sm-1 save"></div>
        </div>
        
        <br/>
        <br/>
        
    </form>
    <script src="script.js"></script>
</body>
</html>
